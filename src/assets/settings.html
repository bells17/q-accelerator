<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Q Accelerator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Q Accelerator</h3>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#display" class="mdl-layout__tab is-active">表示設定</a>
          <a href="#histories" class="mdl-layout__tab">閲覧履歴</a>
          <a href="#thanks" class="mdl-layout__tab">thanks</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="display">
          <display></display>
        </div>
        <div class="mdl-layout__tab-panel" id="histories">
          <histories></histories>
        </div>
        <div class="mdl-layout__tab-panel" id="thanks">
          <thanks></thanks>
        </div>
      </main>
    </div>
    <script src="material.min.js"></script>
    <script src="../js/settings.js"></script>
  </body>
</html>
